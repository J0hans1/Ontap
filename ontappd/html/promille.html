<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Document</title>
    </head>
    <body>
        <header id="header"></header>

        <section class="textbox">
            <div class="elementbox">

                <section id="promille_kalkulator_section">
                    <h3 class="section_title">Promille kalkulator</h3>
                        <div id="gender_selection_box">
                            <h4 class="input_title">Kj√∏nn</h4>
                            <input type="radio" class="gender" id="mann" name="gender">Mann</input>
                            <br>
                            <input type="radio" class="gender" id="kvinne" name="gender">Kvinne</input>
                        </div>

                        <div id="promille_kalkulator_other_inputs_box">
                            <h4 class="input_title">Vekt</h4>
                            <input id="kroppsvekt" type="number" step="any" required>Vekt(Kg)</input><br>

                            <h4 class="input_title">Antall enheter</h4>
                            <input id="enheter" type="number" step="any" required>Antall enheter</input><br>

                            <h4 class="input_title">Antall timer fra drikkestart</h4>
                            <input id="drikkestart" type="number" step="any" required></input>
                        </div>
                
                        <button type="submit" onclick="promille()">Regn ut</button>
                
                        <div id="p_output"></div>
                </section>
            </div>
        </section>

        <script rel="script" src="../js/components/promille.js"></script>
        <script rel="script" src="../js/script.js"></script>
    </body>
</html>
