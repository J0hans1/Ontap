<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Template by Markus Johansen</title>
    </head>

    <body> 
        <section class="textbox">
            <div class="elementbox">
                <section id="promille_kalkulator_section">
                    <h3 class="section_title">Promille kalkulator</h3>
                    <div id="promille_kalkulator" class="undersection">
                        <div id="gender_selection_box">
                            <h4 class="input_title">Kjønn</h4>
                            <input type="radio" class="gender" id="mann" name="gender">Mann</input>
                            <br>
                            <input type="radio" class="gender" id="kvinne" name="gender">Kvinne</input>
                        </div>

                        <div id="promille_kalkulator_other_inputs_box">
                            <h4 class="input_title">Kjønn</h4>
                            <input id="kroppsvekt" type="number" step="any">Vekt(Kg)</input><br>

                            <h4 class="input_title">Kjønn</h4>
                            <input id="enheter" type="number" step="any">Antall enheter</input><br>

                            <h4 class="input_title">Kjønn</h4>
                            <input id="drikkestart" type="number" step="any">Antall timer fra drikkestart</input>
                        </div>
                
                        <button onclick="promille()">x</button>
                
                        <div id="p_output"></div>
                    </div>
                </section>
            </div>
        </section>
        <script rel="script" src="../js/script.js"></script>
    </body>
</html>
