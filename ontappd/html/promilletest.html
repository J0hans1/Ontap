<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template by Markus Johansen</title>
    </head>

    <body>
        <section id="promille_kalkulator_section">
            <h3 class="section_title">Promille kalkulator</h3>
            <div id="promille_kalkulator" class="undersection">
                <div>
                    <input type="radio" id="mann" name="gender">Mann</input>
                    <input type="radio" id="kvinne" name="gender">Kvinne</input>
                </div>
        
                <div>
                    <input id="kroppsvekt" type="number" step="any">Vekt(Kg)</input><br>
                    <input id="enheter" type="number" step="any">Antall enheter</input><br>
                    <input id="drikkestart" type="number" step="any">Antall timer fra drikkestart</input><br>
                </div>
        
                <button onclick="promille()">x</button>
        
                <div id="p_output"></div>
            </div>
        </section>

        <script rel="script" src="../js/script.js"></script>
    </body>
</html>
