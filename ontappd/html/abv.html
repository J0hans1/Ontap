<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>ABV Calculator</title>
    </head>

    <body>
        <div class="flex-wrapper">
            <main>
                <section class="textbox">
                    <div class="elementbox">
                        <h2>ABV Calculator</h2>
                        <p>
                            Under på denne siden finner du en kalkulator som regner prosenten av alkoholen du skal lage basert på
                        </p>
                    </div>
                    <div class="elementbox">
                        <form id="abv_form">
                            <label> Your staring gravity: <br>
                                <input type="number" id="starting_gravity" placeholder="feks: 1.062" onchange="ABV_calculator()" required>
                            </label> <br>
                            <label> Your ending gravity: <br>
                                <input type="number" id="end_gravity" placeholder="feks: 1.010" onchange="ABV_calculator()" required>
                            </label><br>
                            <label> ABV i prosent: <br><br>
                                <input type="number" id="output_abv" disabled placeholder="ABV i prosent">
                            </label>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <script rel="script" src="../js/script.js"></script>
    </body>
</html>
