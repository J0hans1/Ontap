<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>Spleise kalkulator</title>
    </head>
    <body>
    <main>
        <div id="div1">
            <h1 id="h1">Spliese Kalkulator</h1>
            <div id="dividiv1">

                <form>
                    <label for="antallPersoner">Antall personer som deler </label>  <br>
                    <input type="number" id="antallPersoner" min="1" class="inputs" required> 
                    <span id="span1" class="spans"></span>               
                    <br>
                    <br>
                    <label for="antallLiter" >Antall liter</label> <br>
                    <input type="number" id="antallLiter" class="inputs" required >
                    <span id="span2" class="spans"></span>
                    <br>
                    <br>
                    <label for="totalKostnad">Totale kostnader</label> <br>
                    <input type="number" id="totalKostnad" class="inputs" required>
                    <span id="span3" class="spans"></span>
                    <br>
                    <br>
                    <button type="submit" id="submit">Regn ut</button>
                    <hr>
                    <label for="LiterPerPers">Liter/person</label> <br>
                    <input type="number" class="outputs" id="literPerPers" disabled>
                    <br>
                    <label for="KronerPerPers">Kroner/person</label> <br>
                    <input type="number" class="outputs" id="kronerPerPers" disabled>
                    <br>
                    <label for="KronerPerLiter">Kroner/liter</label> <br>
                    <input type="number" class="outputs" id="kronerPerLiter" disabled> 
                </form>
            </div>

            <div id="dividiv2">
                <h3>Om Kalkulatoren</h3>
                Denne Kalkulatoren brukes når flere brygger sammen. I den første inputen må man 
                skrive antall folk som brygger sammen, i den andre inputen må man skrive antall liter 
                ål og i den tredje inputen må man skrive den totale kostnaden.  
            </div>
            
        </div>
    </main>

        <script rel="script" src="../js/components/spleise.js"></script>
        <script rel="script" src="../js/script.js"></script>
    </body>
</html>
